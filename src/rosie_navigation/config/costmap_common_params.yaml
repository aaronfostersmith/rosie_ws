robot_radius: 0.20 # distance a circular robot should be clear of the obstacle
inflation_radius: 2

observation_sources: laser_scan_sensor #point_cloud_sensor

# marking - add obstacle information to cost map
# clearing - clear obstacle information to cost map
laser_scan_sensor: {sensor_frame: hokuyo, data_type: LaserScan, topic: /rosie/laser/scan, marking: true, clearing: true}

